
<!DOCTYPE html>
<html>
<head>
  <title>ShellCoach Web</title>
</head>
<body>
  <h2>ShellCoach: Linux Command Explainer</h2>
  <input type="text" id="commandInput" placeholder="Enter Linux command">
  <button onclick="explainCommand()">Explain</button>
  <pre id="output"></pre>

  <script>
    async function explainCommand() {
      const command = document.getElementById("commandInput").value;
      const response = await fetch("/api/explain", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ command })
      });
      const data = await response.json();
      document.getElementById("output").innerText = data.explanation || "No response.";
    }
  </script>
</body>
</html>
